<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="lib/jq.js"></script>
    <script type="text/javascript">
        $(function () {
            //form下所有的后代input元素
            $("form input").val("0");
            //form下所有子元素input
            $("form > input").val("x");
            //匹配所有label后面的input元素
            $("label + input").val("xxx");
            //匹配和form同辈分的input元素
            $("form ~ input").val("past");
        });
    </script>
</head>
<body>
<form>
    <label>Name:</label>
    <input name="name">
    <fieldset>
        <label>Newsletter:</label>
        <input name="newsletter">
    </fieldset>
</form>
<input name="none">
</body>
</html>
