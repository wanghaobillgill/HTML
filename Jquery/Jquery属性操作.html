<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="lib/jq.js"></script>
    <script type="text/javascript">
        //attr()可以设置和获取属性的值，不推荐操作checked、readOnly、selected|disabled等等
        //attr()方法还可以操作非标准的属性。比如自定义属性：abc,bbj
        //prop()可以设置和获取属性的值，只推荐操作checked、readOnly、selected、disabled等等
        $(function () {
            $("#checkedAllBtn").click(function () {
                $(":checkbox").prop("checked",true);
            });
            $("#checkedNoBtn").click(function () {
                $(":checkbox").prop("checked",false);
            });
            $("#checkedRexBtn").click(function () {
                //给item绑定属性
                $(":checkbox[name=items]").each(function () {
                    this.checked=!this.checked;
                });
                let allCount = $(":checkbox[name=items]").length;
                let checkedCount = $(":checkbox[name=items]:checked").length;
                $("#checkedAllBox").prop("checked",allCount === checkedCount);

            });
            $("#submit").click(function () {
                $(":checkbox[name=items]:checked").each(function () {
                    //this对象值的是当前遍历的Dom元素
                    alert(this.value);
                })
            });
            $("#checkedAllBox").click(function () {
                $(":checkbox[name=items]").prop("checked",this.checked);
            });
            $(":checkbox[name=items]").click(function () {
                let allCount = $(":checkbox[name=items]").length;
                let checkedCount = $(":checkbox[name=items]:checked").length;
                $("#checkedAllBox").prop("checked",allCount === checkedCount);
            });
            $(":checkbox")
        })
    </script>
</head>
<body>
<form method="post" action="">
    你爱好的运动是？<input type="checkbox" id="checkedAllBox">全选/全不选
    <br />
    <input type="checkbox" name="items" value="足球" />足球
    <input type="checkbox" name="items" value="篮球" />篮球
    <input type="checkbox" name="items" value="羽毛球" />羽毛球
    <input type="checkbox" name="items" value="乒乓球" />乒乓球
    <br />
    <input type="button" id="checkedAllBtn" value="全选">
    <input type="button" id="checkedNoBtn" value="全不选">
    <input type="button" id="checkedRexBtn" value="反选">
    <input type="submit" id="submit" value="提交">
</form>

</body>
</html>
